<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>咸鱼之王辅助分析</title>
  <link
          rel="stylesheet"
          href="https://unpkg.com/layui@2.9.21/dist/css/layui.css"
  />
  <script src="https://unpkg.com/layui@2.9.21/dist/layui.js"></script>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layui-container">
  <fieldset
          class="layui-elem-field layui-field-title"
  >
    <legend>咸鱼之王辅助分析</legend>
  </fieldset>

  <div class="layui-card">
    <div class="layui-card-header">
      <span id="status" class="connection-status">未连接</span>
      <div class="control-buttons">
        <button id="clearBtn" class="layui-btn layui-btn-sm layui-btn-danger">清空消息</button>
        <button id="reconnectBtn" class="layui-btn layui-btn-sm layui-btn-normal">重新连接</button>
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <div class="message-container">
      <div class="message-list" id="messages">
        <!-- Messages will be appended here -->
      </div>
    </div>

    <div class="json-output">
      <div class="json-header">
        <label>JSON 数据</label>
        <button id="copyJsonBtn" class="layui-btn layui-btn-xs layui-btn-primary">复制</button>
      </div>
      <div class="json-content">
        <pre id="jsonContent"></pre>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
