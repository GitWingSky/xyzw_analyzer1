name: Go Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'  # 只有 push v1.0.0 这样的 tag 才会触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Windows exe
        run: |
          GOOS=windows GOARCH=amd64 go build -o xyzw_analyzer.exe ./xyzw_study/cmd/xyzw

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
